<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>导航菜单</title>
	<link rel="stylesheet" type="text/css" href="task5.css">
</head>
<body>
	<div id="wrap">
	<input type="checkbox" id="header" /><!-- 定义一个复选框 -->
		<div id="nav">
			<ul>
				<li class="notice">公告<img src="images/enter.png"></li>
				<li class="set">设置<img src="images/enter.png"></li>
				<li class="help">帮助<img src="images/enter.png"></li>
				<li class="about">关于<img src="images/enter.png"></li>
			</ul>
		</div>
		<div id="main">
			<div class="header">
			<label for="header" ><img src="images/menu.png"></label><label> <!-- 标签的 for 属性应当与相关元素的 id 属性相同。将label与ID相同的checkbox绑定 -->
			</div>
				<div class="title">
					<img class="nextgray" src="images/nextgray.png">
				<h1>上次游戏：捉鬼猜词版</h1>
			</div>
			<div class="explain">
				<img class="next" src="images/next.png">
				<div class="game"><h1>捉鬼游戏</h1></div>
				<div class="mode"><h2>简化版</h2></div>
				<p>有1133个用户正在玩此游戏</p>
				<div class="mode"><h2>猜词版</h2></div>
				<p>有1133个用户正在玩此游戏</p>
				<div class="mode"><h2>白痴版</h2></div>
				<p>有1133个用户正在玩此游戏</p>
				<img class="dot" src="images/dotblue.png">
				<img src="images/dotwhite.png">
				<img src="images/dotwhite.png">
				<img src="images/dotwhite.png">
			</div>
		</div>
	</div>
<!-- 	注释部分主要是实现CSS动画的解释 -->
</body>
</html>
