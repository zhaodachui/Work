<head>

	<title>九宫格布局</title>

	.box{

		padding:16% 0;
		background: orange;
		-moz-border-radius: 1em;

    	border-radius: 1em;
    	float: left; 
	}
</style>
</head>
<body>
	<div>
	<div class="box">

		<div class="block"></div>

		<div class="block"></div>
	</div>
	</div>
</body>
