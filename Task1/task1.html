<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>九宫格布局</title>
<style type="text/css">
	.box{
		width: 62.5%;
		margin: 0 auto;
	}
	.block{
		width: 30%;
		margin-left:1%;
		margin-top:1%; 
		padding:15% 0;
		background: orange;
		-moz-border-radius: 1em;
    	-webkit-border-radius: 1em;
    	border-radius: 1em;
    	border-radius: 5px;
    	float: left; 
		border: 8px solid orange; 
  		border-radius: 1em;
  		behavior: url(ie-css3.htc);
    	}
</style>
</head>
<body>
	<div>
	<div class="box">
		<div class="block"></div>
		<div class="block"></div>
		<div class="block"></div>
		<div class="block"></div>
		<div class="block"></div>
		<div class="block"></div>
		<div class="block"></div>
		<div class="block"></div>
		<div class="block"></div>
	</div>
	</div>
</body>
</html>
