		<!-- 气泡框 -->

			<audio src="victory.mp3" controls="controls" preload id="music" hidden></audio>

			<p>发言讨论结束，请大家投票</p>

						<li id="d"><a href="#"></a></li> -->

							<a href="" id="a"></a>
							<a href="" id="b"></a>
							<a href="" id="c"></a>
							<a href="" id="d"></a>
						</li>
					</ul>
				</div>

			</div>
		</div>
	</div>

<script>   
   function a(){
     var audio=document.getElementById('music'); 
     if(audio.paused){                 
         audio.play();//audio.play();// 播放  
     }
     else{
          audio.pause();// 暂停
     	} 
  	 }
</script>
